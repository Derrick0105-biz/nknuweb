<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a TEXTAREA element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.createElement("TEXTAREA");
  var t = document.createTextNode("NKNU萬歲");
  x.appendChild(t);
  document.body.appendChild(x);
}
</script>

</body>
</html>
